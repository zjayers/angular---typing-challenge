<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-half">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <span [class]="getClassName(char, inputText[i])"
          *ngFor="let char of randomText.split(''); let i = index;">{{ char }}</span>
      </p>

      <div class="field">
        <input (input)="onInputChange($event.target.value)" [value]="inputText" class="input" />
      </div>
      <div *ngIf="inputText === randomText" class="box has-text-centered">
        <h1 class="title">You win!</h1>
      </div>
    </div>
  </div>
</div>
